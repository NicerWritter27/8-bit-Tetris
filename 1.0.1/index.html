<!DOCTYPE html>
<html lang="en" >
    <head>
	<meta charset="UTF-8">
	<title>8-bit 2-player Tetris</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" type="image/jpg" href="icons/48.png">
    </head>
    <body>
	<p>Controls:<br>Player 1: (Left section) <code>WASD</code> to move, left <code>Shift</code> to hold, <code>Space</code> to drop<br>Player 2: (Right section) Arrow keys to move, right <code>Shift</code> to hold, <code>Enter</code>/<code>Return</code> to drop<br>Both: <code>P</code> to pause both players, <code>Ctrl</code>+<code>R</code> to reload if on player lost</p>
	<script  src="./script.js"></script>
    </body>
</html>
